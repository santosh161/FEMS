<div class="attendance-container container-fluid">

  <!-- Filter Row -->
  <div class="row filter-row align-items-center mb-3">
    <div class="col-4">
      <select class="form-select" [(ngModel)]="selectedDesignation">
        <option value="">All</option>
        <option *ngFor="let des of designations" [value]="des">{{ des }}</option>
      </select>
    </div>
    <div class="col-8">
      <input type="text"
             class="form-control"
             [(ngModel)]="searchText"
             placeholder="Search employee..." />
    </div>
  </div>

  <!-- Date Picker -->
  <div class="row mb-3">
    <div class="col-12">
      <input type="date"
             class="form-control"
             [(ngModel)]="selectedDate"
             max="{{today | date:'yyyy-MM-dd'}}" />
    </div>
  </div>

  <!-- Bulk Actions -->
  <div class="row text-center bulk-actions mb-3">
    <div class="col">
      <button class="btn btn-success w-100" (click)="markAll('Full Day')">All Full Day</button>
    </div>
    <div class="col">
      <button class="btn btn-warning w-100" (click)="markAll('Half Day')">All Half Day</button>
    </div>
    <div class="col">
      <button class="btn btn-danger w-100" (click)="markAll('Absent')">All Absent</button>
    </div>
  </div>

  <!-- Clear All -->
  <div class="row mb-3">
    <div class="col-12">
      <button class="btn btn-outline-secondary w-100" (click)="clearAll()">
        <i class="bi bi-arrow-clockwise"></i> Clear All
      </button>
    </div>
  </div>

  <!-- Employee List -->
  <div class="employee-list">
    <div *ngFor="let emp of filteredEmployees()" class="employee-card card mb-2">
      <div class="card-body d-flex justify-content-between align-items-center">
        <div>
          <h6 class="mb-1">{{ emp.name }}</h6>
          <small class="text-muted">{{ emp.designation }}</small>
        </div>
        <div class="btn-group">
          <button class="btn btn-sm btn-outline-success"
                  [class.active]="emp.attendance === 'Full Day'"
                  (click)="setAttendance(emp, 'Full Day')">Full</button>
          <button class="btn btn-sm btn-outline-warning"
                  [class.active]="emp.attendance === 'Half Day'"
                  (click)="setAttendance(emp, 'Half Day')">Half</button>
          <button class="btn btn-sm btn-outline-danger"
                  [class.active]="emp.attendance === 'Absent'"
                  (click)="setAttendance(emp, 'Absent')">Absent</button>
          <button *ngIf="emp.attendance"
                  class="btn btn-sm btn-outline-secondary"
                  (click)="setAttendance(emp, '')">Clear</button>
        </div>
      </div>
    </div>
  </div>
</div>
