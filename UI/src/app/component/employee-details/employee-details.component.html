<div class="container mt-4" style="padding: 0px;">
  <div class="d-flex justify-content-between align-items-center mb-3">
    <h4>Employee Details</h4>
    <button class="btn btn-primary" (click)="onAddEmployee()">
      <i class="fa fa-plus"></i> Add Employee
    </button>
  </div>

  <!-- Employee Table -->
  <table class="table table-striped table-hover" *ngIf="employees.length > 0; else noData">
    <thead class="table-dark">
      <tr>
        <th>Factory</th>
        <th>Name</th>
        <th>Code</th>
        <th>Mobile</th>
        <!-- <th>Salary</th> -->
        <th class="text-center">Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let emp of employees; let i = index">
        <td>{{ emp.factoryName }}</td>
        <td>{{ emp.workerName }}</td>
        <td>{{ emp.workerCode }}</td>
        <td>{{ emp.mobile1 }}</td>
        <!-- <td>{{ emp.salary }}</td> -->
        <td class="text-center">
            <button class="btn btn-sm btn-warning me-2" (click)="onEditEmployee(emp)">
            <i class="fa-solid fa-eye-slash"></i>
          </button>
          <button class="btn btn-sm btn-warning me-2" (click)="onEditEmployee(emp)">
            <i class="fa fa-edit"></i>
          </button>
          <button class="btn btn-sm btn-danger" (click)="onDeleteEmployee(i)">
            <i class="fa fa-trash"></i>
          </button>
        </td>
      </tr>
    </tbody>
  </table>

  <ng-template #noData>
    <div class="alert alert-info text-center">No employees available. Please add one.</div>
  </ng-template>

  <!-- Employee Form Modal -->
  <div class="modal fade show d-block" *ngIf="showForm" style="background: rgba(0,0,0,0.5);">
    <div class="modal-dialog modal-lg modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">{{ selectedEmployee ? 'Edit Employee' : 'Add Employee' }}</h5>
          <button type="button" class="btn-close" (click)="onCloseForm()"></button>
        </div>
        <div class="modal-body">
          <app-employee-form
            [employee]="selectedEmployee"
            (saveEmployee)="onSaveEmployee($event)"
            (closeForm)="onCloseForm()">
          </app-employee-form>
        </div>
      </div>
    </div>
  </div>
</div>
