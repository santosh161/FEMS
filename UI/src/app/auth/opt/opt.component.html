<div class="d-flex justify-content-center align-items-center vh-100 bg-light">
  <div class="card shadow-lg border-0 rounded-4 p-4" style="width: 380px;">
    <div class="text-center mb-3">
      <h3 class="fw-bold">{{ 'OTP.TITLE' | translate }}</h3>
      <p class="text-muted">{{ 'OTP.SUBTITLE' | translate }}</p>
    </div>

    <form (ngSubmit)="onVerifyOtp()" #otpForm="ngForm" class="text-center">
      <div class="d-flex justify-content-between mb-4">
        <input type="text" maxlength="1" class="form-control text-center mx-1 fs-4 rounded-3" style="width: 55px;" [(ngModel)]="otp[0]" name="otp1" required>
        <input type="text" maxlength="1" class="form-control text-center mx-1 fs-4 rounded-3" style="width: 55px;" [(ngModel)]="otp[1]" name="otp2" required>
        <input type="text" maxlength="1" class="form-control text-center mx-1 fs-4 rounded-3" style="width: 55px;" [(ngModel)]="otp[2]" name="otp3" required>
        <input type="text" maxlength="1" class="form-control text-center mx-1 fs-4 rounded-3" style="width: 55px;" [(ngModel)]="otp[3]" name="otp4" required>
      </div>

      <!-- Verify Button -->
      <button type="submit" class="btn btn-success w-100 rounded-3" [disabled]="!otpForm.valid">
        {{ 'OTP.BUTTON' | translate }}
      </button>
    </form>

    <!-- Resend OTP -->
    <div class="text-center mt-3">
      <small class="text-muted">{{ 'OTP.NO_CODE' | translate }} <a href="#" (click)="resendOtp($event)">{{ 'OTP.RESEND' | translate }}</a></small>
    </div>
  </div>
</div>
