<!-- Custom Mobile Popup -->
<div class="custom-popup" *ngIf="showSettingsPopup">
  <div class="popup-content">
    <div class="popup-header">
      <h5>Settings</h5>
      <button class="btn-close" (click)="toggleSettingsPopup()"></button>
    </div>

    <div class="popup-body-wrapper">
      <!-- Scrollable Content -->
      <div class="popup-body">
        <!-- Language Dropdown -->
        <div class="mb-3">
          <label>Language:</label>
          <select class="form-select" (change)="changeLanguage($any($event.target).value)">
            <option *ngFor="let lang of languages" [value]="lang.code">
              {{ lang.label }}
            </option>
          </select>
        </div>
        <!-- You can add more content here -->
      </div>
    </div>
  </div>

  <!-- Overlay -->
  <div class="popup-overlay" (click)="toggleSettingsPopup()"></div>
</div>
